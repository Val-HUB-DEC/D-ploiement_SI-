<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITAL-WORLD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href=".css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
    <!-- Navbar -->
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <!-- Navbar Brand -->
        <a class="navbar-brand ps-3 d-flex align-items-center" href="index.html">
            <i class="bi bi-radar me-2"></i> <!-- Icon with margin on the right -->
            <span>DIGITAL-WORLD</span>       <!-- Text for the brand -->
        </a>
        <!-- Affichage du nom de l'utilisateur -->
        <ul class="navbar-nav ms-auto"> 
            <span class="navbar-text me-2" id="operateurInfo"></span>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="login.html">Se déconnecter</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <!-- Sidebar -->   
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <!-- Bouton Accueil -->
                        <a class="nav-link text-white" href="index.html">
                            <div class="sb-nav-link-icon"><i class="fas fa-home"></i></div>
                            Accueil
                        </a>
                    
                        <!-- Section Mes Installations -->
                        <div class="nav-item mt-3">
                            <a class="nav-link text-white">
                                <div class="sb-nav-link-icon"><i class="fas fa-tools"></i></div>
                                Mes Installations
                            </a>
                            <div class="nav flex-column ms-3" id="MenuBody">
                                <!-- Les liens seront générés ici -->
                            </div>
                        </div>
                    
                        <!-- Bouton Paramètres -->
                        <a class="nav-link text-white mt-3" href="settings.html">
                            <div class="sb-nav-link-icon"><i class="fas fa-cog"></i></div>
                            Paramètres
                        </a>
                    </div>                    
                </div>
            </nav>
        </div>
        <!-- Main Content -->
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <!-- Header Section -->
                    <div class="d-flex justify-content-center align-items-center mt-4 mb-4">
                        <h1 class="h2" id="installationName">Chargement...</h1>
                    </div>

                   <!-- Nouvelle Carte Section -->
                    <div class="row">
                        <div class="col-12 mb-4">
                            <div class="card">
                                <div class="card-header">
                                    <i class="fas fa-plus-circle me-1"></i>
                                    Nouvelle Appareil
                                </div>
                                <div class="card-body">
                                    <!-- Ligne 1 : Nom de l'Appareil -->
                                    <div class="row align-items-center mb-3">
                                        <div class="col-auto">
                                            <label for="appareilNom" class="form-label">Nom de l'Appareil</label>
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control" id="appareilNom" placeholder="Nom de l'appareil" required>
                                        </div>
                                    </div>

                                    <!-- Ligne 2 : Adresse IP et bouton Ping -->
                                    <div class="row align-items-center mb-3">
                                        <div class="col-auto">
                                            <label for="appareilIP" class="form-label">Adresse IP</label>
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control" id="appareilIP" placeholder="000.000.000.000" required>
                                        </div>
                                        <div class="col-auto text-end">
                                            <button type="button" id="PingAppareilBtn" class="btn btn-primary">Ping</button>
                                        </div>
                                    </div>

                                    <!-- Ligne 3 : Bouton Ajouter -->
                                    <div class="row align-items-center">
                                        <div class="col">
                                            <button type="button" id="ajouterAppareilBtn" class="btn btn-primary w-100">Ajouter</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>



                    <!-- Tableau Section -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-table me-1"></i>
                            Liste des Appareils
                        </div>
                        <div class="card-body">
                            <table id="datatablesSimple" class="table">
                                <thead>
                                    <tr>
                                        <th>Nom</th>
                                        <th>IP</th>
                                        <th>Statut</th>
                                        <th>Détails</th>
                                        <th> </th>
                                    </tr>
                                </thead>
                                <tbody id="AppareilBody">
                                    <!-- DATA BASE : Get appareil -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Footer -->
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; DIGITAL-WORLD 2024</div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.js"></script>
    <script src=".js/appareil.js"></script>
</body>
</html>
