                    <!-- Header Section -->
                    <div class="d-flex justify-content-center align-items-center mt-4 mb-4">

                    </div>

                    <!-- Nouvelle Carte Section -->
                    <div class="row">
                        <div class="col-12 mb-4">
                            <div class="card">
                                <div class="card-header">
                                    <i class="fas fa-plus-circle me-1"></i>

                                </div>

                                    <div class="row align-items-center">
                                        <div class="col-auto">
                                            <label for="machineId" class="form-label">ID Machine</label>

                    <!-- Tableau Section -->

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.js"></script>
    <script>
        // Script d'initialisation pour le tableau interactif
        const dataTable = new simpleDatatables.DataTable("#datatablesSimple");

        // Fonction pour ajouter une machine
        function addMachine() {
            const machineId = document.getElementById("machineId").value;
            if (!machineId.trim()) {
                alert("Veuillez entrer un ID de machine valide.");
                return;
            }
            
            // Ajouter la machine au tableau
            const tableBody = document.getElementById("tableBody");
            const newRow = tableBody.insertRow();
            newRow.innerHTML = `<td>${machineId}</td><td>${new Date().toLocaleDateString()}</td><td>En marche</td><td><a href="#">Voir</a></td>`;
            
            // Réinitialiser le champ de saisie
            document.getElementById("machineId").value = '';
        }
    </script>
